<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广东检验检疫（检务）网上培训系统后台管理系统</title>
<link href="/css/htlogin.css" rel="stylesheet" type="text/css" />
<script>

</script>
</head>

<body topmargin="0" leftmargin="0" onload="loadstate();">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="body01"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td id="toptitle" background="/images/ht-body01.jpg" class="body02">当前位置：我的学习空间-正在学习的内容</td>
            </tr>
        </table></td>
      </tr>

     <tr th:if="${#lists.isEmpty(studying)}" th:text="mes"></tr>

      <tr th:if="${not #lists.isEmpty(studying)}">
        <td class="body01a"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="40%" align="center" class="body05">教材名称</td>
              <td width="25%" align="center" class="body05">开始学习时间</td>
              <td width="15%" align="center" class="body05">已练习次数</td>
              <td width="20%" align="center" class="body05">操作</td>
            </tr>

            <tr th:each="study:${studying}">
              <td class="body03" align="center" th:each="study1:${study.wenJian}"><a th:href="@{/myspace/viewbook(wenjianId=${study1.wenjianId})}">[[${study1.wenjianTitle}]]</a></td>
              <td class="body03" align="center">[[${study.studystartTime}]]</td>
              <td class="body03" align="center">[[${study.studystartCounts}]]</td>
              <td class="body03" align="center"><input type="image" src="/images/ht-but-study.jpg" name="Submit23" onclick="window.location='/myspace/viewbook'"/></td>
            </tr>
        </table></td>
      </tr>
    </table>
</body>
</html>
